    <h1>Imagem dinâmica</h1>
    <p>Tente abrir as imagens em vários dispositivos diferentes de forma flexível conforme o tamanho da imagem</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">


    </picture>
    <h1>Trabalhando com audio</h1>
    <audio preload="auto" controls>
        <source src="midia/immortal.mp3" type="audio/mpeg">
        <source src="midia/immortal.ogg" type="audio/ogg">
        <source src="midia/immortal.wav" type="audio/wav">
        <p>Infelizmente seu navergador não reproduz o aúdio</p>
        <a href="midia/immortal.mp3">Clique aqui para baixar</a>
    </audio> 
    </body>
