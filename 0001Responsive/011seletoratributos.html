<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de atributos</title>
    <style>
        *{
            margin-left: 10px;
            padding-left:10px;
            padding-right: 10px;            
        }

        .tit1{
            font-size: 20px;
            text-align: center;
        }
        
         /*Toda classe igual ao conteudo se usa "=" */
        a[href="http://www.youtube.com"]{
            color: red;
        }

        /*Parte da Classe se usa "*="  */
        div[id*="exemplo"] {
            color:green;
        }

        /*Final como critério de seleção se usa o "$="  */
        h1[class$="01"] {
            color: blue;
        }
        /*Para uma seleção de classes gerais se usa o "~="  */

        *[class~="class1"] {
            color: brown;

        }


       

    </style>
</head>
<body>
    <h1 class="tit1" > Título 1 Seletores de atributos</h1>

    <h2 class="tit2" > Título 2</h2>
     <div>
        <h2 class="subt">Subtitulo 1</h2>
        <a href="http://www.youtube.com">Youtube</a>
    </div>

    <h1 class="tit" > </h1>
        <div id="exemplo">Usando só uma parte </div>

    <h1 class="class1 tit01" > Critério Final</h1>

    <h1 class="class1 tit02" > Geral </h1>

    <h1 class="class1 tit03" > Geral</h1>

    <h1 class="class1 tit04" > Geral  </h1>

    
</body>
</html>
