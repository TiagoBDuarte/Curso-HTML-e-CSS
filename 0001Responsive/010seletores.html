<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    <style>
        /*Seletor universal*/
        *{
            color: brown;

        }

        /*Seletor de Elemento*/
        p, h2 {
            text-align: center;
            color: green;
            font-size: 20px;
        }

        /*Seletor de ID*/
        #id1 {
            text-align: left;
            color: blue;
            font-size: 30px;
        }

        /*Seletor por Classe*/
        h2.cl1 {
            text-align: right;
            font-size: 15px;
            color: red;

        }

    </style>
</head>
<body>

    <h2>Arquivo HTML </h2>
    <p>Aula de desenvolvimento Web</p>
    <p>Outro parágrafo</p>
    <p id="id1">Parágrafo com ID</p>
    <p class="cl1">Parágrafo com Classe</p>
    <h2 class="cl1">Segunda seção do Arquivo HTML</h2>

    
</body>
</html>
